<app-card variant="secondary" class="search-container">
  <form>
    <h1 class="container-title">Passagens</h1>
    <div class="flex-container">
      <mat-button-toggle-group [formControl]="toggleControl" aria-label="Tipo de Passagem">
        <mat-button-toggle value="round-trip">
          <mat-icon>{{ toggleControl.value === 'round-trip' ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle value="one-way">
          <mat-icon>{{ toggleControl.value === 'one-way' ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected>1 adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="flex-container">
      <mat-form-field class="input-container">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Ex. Fortaleza" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-icon-button>
        <mat-icon>swap_horiz</mat-icon>
      </button>

      <mat-form-field class="input-container">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix>flight_land</mat-icon>
        <input matInput placeholder="Ex. Toquio" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </form>
</app-card>
