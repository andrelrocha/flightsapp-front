<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="age-selection">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li class="age-selection-counter">
          <button mat-mini-fab (click)="decrement()">
              <mat-icon color="primary">remove</mat-icon>
          </button>
          <span> {{ adultsCounter }} </span>
          <button mat-mini-fab (click)="increment()">
              <mat-icon color="primary">add</mat-icon>
          </button>
      </li>
      </ul>
    </div>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="confirmSelection()">Confirmar</button>
  </div>
</section>
